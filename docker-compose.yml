version: "3.9"

services:
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: stta-dvf-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dvf}
      POSTGRES_USER: ${POSTGRES_USER:-dvf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dvf_secret}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./data/landing:/data/landing:ro
    shm_size: "512mb"
    command: >
      postgres
        -c shared_buffers=1GB
        -c work_mem=256MB
        -c maintenance_work_mem=512MB
        -c effective_cache_size=2GB
        -c max_wal_size=2GB

volumes:
  pgdata:
